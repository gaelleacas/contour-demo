apiVersion: apps/v1
kind: Deployment
metadata:
  name: lego-blog
  namespace: lego
  labels:
    app: lego-blog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lego-blog
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: lego-blog
    spec:
      containers:
      - name: lego-blog
        image: eu.gcr.io/khaly-221308/demo-contour
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
        env:
        - name: VERSION
          value: "BLOG"
        - name: TEAM
          value: "Lego"
        - name: LABEL
          value: "TEAM"
        - name: PORT
          value: "8080"
        - name: ROUTING
          value: "false"
---
apiVersion: v1
kind: Service
metadata:
  name: lego-blog
  namespace: lego
  labels:
    app: lego-blog
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  type: ClusterIP
  sessionAffinity: None
  selector:
    app: lego-blog
